<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li class="logo">
                <a href="#">
                    <span class="icon"><i class="bi bi-box-fill"></i></span>
                    <span class="text">hws</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-chat"></i></span>
                    <span class="text">Inbox</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-graph-up-arrow"></i></span>
                    <span class="text">Analiytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-cart"></i></span>
                    <span class="text">Orders</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <div class="logout">
                <li>
                    <a href="#">
                        <span class="icon">
                            <div class="img-box">
                                <img src="profile.jpg" alt="">
                            </div>
                        </span>
                        <span class="text">Salim Ahmadi</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </div>
            
        </ul>
    </div>
</body>
</html>
